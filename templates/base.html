<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates. -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body class="dark-mode">
    <div class="container-fluid d-none d-md-block">
        <header class="container-fluid d-flex flex-wrap justify-content-center mb-4 border-bottom px-5 py-2">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none col-4">
                <img src="static/assets/logo.png" width="60" height="60" class="mx-3" style="border-radius: 30px;">
                <span class="fs-4 shine-text" style="font-size: large;">Ontario Hackers</span>
            </a>

            <ul class="nav nav-pills col-4 link-body-emphasis text-decoration-none shine-text justify-content-center d-flex" style="font-size: large;">
                <li class="nav-item d-flex align-middle"><a href="{{ url_for('landing') }}" class="nav-link shine-text justify-content-center my-auto d-flex align-middle" style="font-size: large;">Home</a></li>
                <li class="nav-item d-flex align-middle"><a href="{{ url_for('hackathon') }}" class="nav-link shine-text justify-content-center my-auto d-flex align-middle" >Hackathons</a></li>
            </ul>
        </header>
    </div>
    <div class="container-fluid d-md-none">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom px-5">
                <div class="col-4 nav-item d-flex px-4"><a href="{{ url_for('landing') }}" class="nav-link shine-text justify-content-center my-auto d-flex align-middle" style="font-size: large;">Home</a></div>
                <div class="col-4 nav-item d-flex px-4 "><a href="{{ url_for('hackathon') }}" class="nav-link shine-text justify-content-center my-auto d-flex align-middle" >Hackathons</a></div>
        </header>
    </div>
</div>

    {% block content %}{% endblock %}

    {{ bootstrap.load_js() }}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
